<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wynik kalkulacji VAT</title>
</head>
<body>
  <h1>Wynik Twoich obliczeń</h1>
  <p th:text="'Kwota netto: ' + ${vat.nettoPrice}">Kwota netto: 100zł</p>
  <p th:text="'Kwota vat: ' + ${vat.vat}">Kwota VAT 23zł</p>
  <p th:text="'Kwota brutto: ' + ${vat.bruttoPrice}">Kwota brutto: 123zł</p>
  <div>
  <p th:if="${vat.nettoPrice ge 100}">
    Większa niż 100zł
  </p>
  </div>
  <h2>Lista wygenerowana z pętli for each: </h2>
  <ul>
    <li th:each="i: ${#numbers.sequence(1, size)}" th:text="'Liczba nr ' + ${i}"></li>
  </ul>
</body>
</html>
