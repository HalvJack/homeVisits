<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" [(ngModel)]="doctor.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter your id"
               required #id="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="doctor.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Surname</label>
        <input type="text" [(ngModel)]="doctor.surname"
               class="form-control"
               id="surname"
               name="surname"
               placeholder="Enter your email address"
               required #surname="ngModel">
        <div [hidden]="!surname.pristine" class="alert alert-danger">Surname is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="doctor.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!doctorForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
