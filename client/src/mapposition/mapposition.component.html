<form id="dataForm" (submit)="onSubmit($event)">
  <div>
    Zoom:
    <input
      (change)="notify.emit($event)"
      name="zoom"
      type="number"
      [value]="zoom"
    />
  </div>
  <div>
    Latitude:
    <input
      (change)="notify.emit($event)"
      name="lat"
      type="number"
      [value]="lat"
    />
  </div>
  <div>
    Longitude:
    <input
      (change)="notify.emit($event)"
      name="lng"
      type="number"
      [value]="lng"
    />
  </div>
  <div>
    Wybierz opcję pilności wizyty:
    <select name="option">
      <option value="Minor">Niepilna</option>
      <option value="Medium">Średniopilna</option>
      <option value="Urgent">Pilna</option>
      [value]="importance"
      type="Importance"
    </select>
  </div>
  <div>
    Wybierz specjalizację lekarza:
    <select name="option">
      <option value="internista">internista</option>
      <option value="diabetolog">diabetolog</option>
      <option value="kardiolog">kardiolog</option>
      <option value="ortopeda">ortopeda</option>
      <option value="masażysta">masażysta</option>
      <option value="dermatolog">dermatolog</option>
      <option value="psychiatra">psychiatra</option>
      [value]="specialization"
      type="string"
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
